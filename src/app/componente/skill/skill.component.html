<div id="skills" class="bg-seccion position-relative">
    <app-titulo [titulo]="'Mis habilidades'"></app-titulo>
    <div *ngIf="!loading">
        <div class="d-flex justify-content-evenly flex-wrap p-5">
            <div *ngFor="let habilidad of skillData" class="d-flex position-relative">
                <app-habilidad [isAdmin]="isAdmin" [id]="habilidad.id" [titulo]="habilidad.titulo" [imagen]="habilidad.imagen" [nivel]="habilidad.nivel" (eliminar)="eliminarHabilidad(habilidad.id)" [guardar]="editarHabilidad"></app-habilidad>
            </div>
        </div>
        <div class="d-flex justify-content-center align-items-center my-3" *ngIf="isAdmin">
            <button type="button" class="btn btn-link" data-bs-toggle="modal" data-bs-target="#nuevaHabilidadModal"><i class="fa fa-plus"></i> Agregar habilidad</button>
        </div>
    </div>
    <app-loading [forceDisplay]="loading" [class]="'text-secondary'"></app-loading>
</div>
<div class="modal fade" id="nuevaHabilidadModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Agregar habilidad</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <app-loading [forceDisplay]="true"></app-loading>
                <form [formGroup]="form" id="apt-f-nuevo" class="m-5 px-5" (ngSubmit)="onEnviar($event)" #f="ngForm">
                    <div class="mb-3">
                        <label for="titulo" class="form-label"><i class="fa fa-pencil"></i> Título</label>
                        <input type="text" [ngClass]="{'is-invalid': Titulo?.errors && Titulo?.touched, 'is-valid': !Titulo?.errors && Titulo?.touched}" formControlName="titulo" class="form-control" id="titulo">
                        <div *ngIf="Titulo?.errors && Titulo?.touched" class="text-danger">
                            <p *ngIf="Titulo?.hasError('required')">
                                <small>El título es un campo obligatorio.</small>
                            </p>
                            <p *ngIf="Titulo?.errors?.['minlength']">
                                <small>El título debe tener al menos 8 caracteres.</small>
                            </p>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="imagen" class="form-label"><i class="fa fa-pencil"></i> Imagen</label>
                        <input type="text" [ngClass]="{'is-invalid': Imagen?.errors && Imagen?.touched, 'is-valid': !Imagen?.errors && Imagen?.touched}" formControlName="imagen" class="form-control" id="imagen">
                    </div>
                    <div class="mb-3">
                        <label for="nivel" class="form-label"><i class="fa fa-pencil"></i> Nivel</label>
                        <input type="text" [ngClass]="{'is-invalid': Nivel?.errors && Nivel?.touched, 'is-valid': !Nivel?.errors && Nivel?.touched}" formControlName="nivel" class="form-control" id="nivel">
                        <div *ngIf="Nivel?.errors && Nivel?.touched" class="text-danger">
                            <p *ngIf="Nivel?.hasError('required')">
                                <small>El nivel es un campo obligatorio.</small>
                            </p>
                            <p *ngIf="Nivel?.errors?.['minlength']">
                                <small>El nivel debe tener al menos 8 caracteres.</small>
                            </p>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="submit" class="btn btn-primary" (click)="f.ngSubmit.emit($event)" [disabled]="!f.valid">Guardar</button>
            </div>
        </div>
    </div>
</div>
