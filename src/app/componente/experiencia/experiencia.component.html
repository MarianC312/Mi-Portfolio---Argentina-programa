<div id="experiencia" class="bg-seccion position-relative">
    <app-titulo [titulo]="'Work experience'"></app-titulo>

    <div *ngIf="!loading">
        <div class="py-5">
            <div id="experiencias" class="p-5" *ngFor="let experiencia of experienciaData">
                <app-card [isAdmin]="isAdmin" [id]="experiencia.id" [titulo]="experiencia.titulo" [descripcion]="experiencia.descripcion" [periodo]="experiencia.periodo" [logo]="experiencia.logo" (eliminar)="eliminarExperiencia(experiencia.id)" [editar]="editarContenido"
                    [guardar]="editarExperiencia" [descartar]="descartarEditarContenido"></app-card>
            </div>
        </div>
        <div *ngIf="!nuevaExperiencia; else nuevaExperienciaContenedor" class="my-3 d-flex justify-content-center align-items-center">
            <button type="button" *ngIf="isAdmin" class="btn btn-primary rounded-circle" (click)="cargarNuevaExperiencia()">
          <i class="fa fa-plus"></i>
        </button>
        </div>
        <ng-template #nuevaExperienciaContenedor>
            <app-nueva-experiencia [isAdmin]="isAdmin" (cancelar)="cancelarCargarNuevaExperiencia()" (fetch)="fetchExperiencias()"></app-nueva-experiencia>
        </ng-template>
    </div>
    <app-loading [forceDisplay]="loading"></app-loading>
</div>
