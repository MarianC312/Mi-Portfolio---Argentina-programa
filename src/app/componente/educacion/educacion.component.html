<div id="educacion" class="p-5 bg-seccion position-relative">
    <app-titulo [titulo]="'Mi formación académica'"></app-titulo>

    <div class="py-5">
        <div *ngFor="let educacion of data" class="w-100">
            <app-educacion-container [titulo]="educacion.titulo" [periodo]="educacion.periodo" [descripcion]="educacion.descripcion" [id]="educacion.id" (eliminar)="eliminarEducacion(educacion.id)" [editar]="editarContenido" [guardar]="editarEducacion" [descartar]="descartarEditarContenido"></app-educacion-container>
        </div>
    </div>

    <div class="d-flex justify-content-center align-items-center my-3">
        <button type="button" class="btn btn-link" data-bs-toggle="modal" data-bs-target="#nuevaEducacionModal"><i class="fa fa-plus"></i> Agregar educación</button>
    </div>
    <div class="modal fade" id="nuevaEducacionModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Editar educación</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form [formGroup]="form" id="edu-f-nuevo" class="m-5 px-5" (ngSubmit)="onEnviar($event)" #documentEditForm="ngForm">
                        <div class="mb-3">
                            <label for="titulo" class="form-label"><i class="fa fa-pencil"></i> Título</label>
                            <input type="text" [ngClass]="{'is-invalid': Titulo?.errors && Titulo?.touched, 'is-valid': !Titulo?.errors && Titulo?.touched}" formControlName="titulo" class="form-control" id="titulo">
                            <div *ngIf="Titulo?.errors && Titulo?.touched" class="text-danger">
                                <p *ngIf="Titulo?.hasError('required')">
                                    <small>El título es un campo obligatorio.</small>
                                </p>
                                <p *ngIf="Titulo?.errors?.['minlength']">
                                    <small>El título debe tener al menos 8 caracteres.</small>
                                </p>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="periodo" class="form-label"><i class="fa fa-pencil"></i> Período</label>
                            <input type="text" [ngClass]="{'is-invalid': Periodo?.errors && Periodo?.touched, 'is-valid': !Periodo?.errors && Periodo?.touched}" formControlName="periodo" class="form-control" id="periodo">
                            <div *ngIf="Periodo?.errors && Periodo?.touched" class="text-danger">
                                <p *ngIf="Periodo?.hasError('required')">
                                    <small>El período es un campo obligatorio.</small>
                                </p>
                                <p *ngIf="Periodo?.errors?.['minlength']">
                                    <small>El período debe tener al menos 5 caracteres.</small>
                                </p>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="descripcion" class="form-label"><i class="fa fa-pencil"></i> Descripcion</label>
                            <input type="text" [ngClass]="{'is-invalid': Descripcion?.errors && Descripcion?.touched, 'is-valid': !Descripcion?.errors && Descripcion?.touched}" formControlName="descripcion" class="form-control" id="descripcion">
                            <div *ngIf="Descripcion?.errors && Descripcion?.touched" class="text-danger">
                                <p *ngIf="Descripcion?.hasError('required')">
                                    <small>La descripción es un campo obligatorio.</small>
                                </p>
                                <p *ngIf="Descripcion?.errors?.['minlength']">
                                    <small>La descripción debe tener al menos 8 caracteres.</small>
                                </p>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-primary" (click)="documentEditForm.ngSubmit.emit($event)">Guardar</button>
                </div>
            </div>
        </div>
    </div>

</div>
